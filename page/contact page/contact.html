<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="/page/component/nerbar/nerbar.css">
</head>
<body>
  <div id="nerbar"></div>
    <div class="contact-footer">
      <div class="box-contact">
        <div class="contact-title">
          <h1>GET IN TOUCH</h1>
          <p>Feel free to contact us anytime .
            We will get back to you 
            as soon as we can!</p>
        </div>
        <div class="contact-image">
          <img src="/images/Bedtime-stories-The-Dark-is-Friendly-short-stories-for-kids-header-428x260.jpg" alt="">
        </div>
      </div>
      <div class="box-from">
      <div class="direat-contact">
        <h1>DIRECT CONTACT</h1>
        <div class="box-icon">
        <i class="fa-solid fa-location-dot"></i> <p>St.134 number 8, 
        Phnom Penh, BKK1</p></div>
        <div class="box-icon">
        <i class="fa-solid fa-phone"></i><p>086 393 830</p></div>
        <div class="box-icon">
          <i class="fa-solid fa-envelope"></i><p>kimer.seng@institute.pse.ngo</p>
        </div>

      
      </div>
      <div class="contact-from">
        <h1>CONTACT FORM</h1>
        <div class="from">
          <p>Full name</p>
          <input type="text" name="" id="" placeholder="Full name">
          <p>Email</p>
          <input type="text" name="" id="" placeholder="Email">
          <p>Message</p>
          <input type="text" name="" id="" placeholder="Message">
          
        </div>
        <button class="btn-sub">Subscribe</button>
      </div>
    </div>
    </div>
  <script src="/page/component/nerbar/nerbar.js"></script>
</body>
</html>
